<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar e desativar recursos do Docker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="introduction">
        <h1>Clique na ação desejada</h1>
        <p>Esse é um software produzido para ativar e desativar os recursos do Windows responsáveis por executar o
            Docker.</p>
    </div>
    <div>
        <button class="active">Ativar recursos</button>
        <button class="disable">Desativar recursos</button>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="restart" id="restart">
        <label for="restart">Reiniciar depois da execução</label>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
